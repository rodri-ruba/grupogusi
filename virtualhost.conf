<VirtualHost *:80>
    ServerName grupogusi.com.mx
    ServerAlias www.grupogusi.com.mx
    DocumentRoot /srv/websites/grupo-gusi/www
    ErrorLog /srv/websites/grupo-gusi/logs/error.log
    CustomLog /srv/websites/grupo-gusi/logs/access.log combined

    <Directory "/srv/websites/grupo-gusi/www">
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule mod_security2.c> 
        SecRuleEngine Off 
    </IfModule>
RewriteEngine On
RewriteCond %{SERVER_NAME} =grupogusi.com.mx [OR]
RewriteCond %{SERVER_NAME} =www.grupogusi.com.mx
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost> 
